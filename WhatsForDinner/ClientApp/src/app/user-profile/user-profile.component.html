<div *ngIf="currentUser != null || currentUser != undefined">
  <h2>Welcome! {{currentUser.firstName}}</h2>
  <br />
  <br />
  <h3>Name: {{currentUser.firstName}} {{currentUser.lastName}}</h3>
  <br />
  <h3>Email: {{currentUser.email}}</h3>
  <br />
  <h3>User ID: {{currentUser.userID}}</h3>
</div>

<br/>

<div>

  <br /><br />
  <button id="toggler" onclick="toggle('update')">Update Profile</button>
  <br />

  <form id="update" [formGroup]="updateUserForm" (ngSubmit)="updateUser(updateUserForm.value)" class="ui form">
    <div class="field">
      <label for="email">Email</label>
      <input type="text" id="email" placeholder="email" formControlName="email" />
    </div>
    <div class="field">
      <label for="firstname">First Name</label>
      <input type="text" id="firstName" placeholder="Your First Name" formControlName="firstName" />
    </div>
    <div class="field">
      <label for="lastname">Last Name</label>
      <input type="text" id="lastName" placeholder="Your Last Name" formControlName="lastName" />
    </div>
    <div class="field">
      <label for="numberToFeedInput">Number of Servings</label>
      <input type="text" id="numberToFeed" placeholder="Number of Servings" formControlName="numberToFeed" />
    </div>
    <button type="submit" class="ui button">UPDATE</button>
  </form>

</div>
