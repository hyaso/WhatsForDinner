 <span class="card" style="width:18rem">
   <div class="card-body">
     <img class="card-img-top imgs" src="{{image}}" />
     <p class="card-text word-wrap"><b>{{title}}</b></p>
     <button class="btn btn-primary" [routerLink]="['/recipe-details/' + id]">Get Details</button>&nbsp;
    
     <mat-button-toggle color="primary" #toggleBtn (click)="updateFavorites(id, toggleBtn.checked)" [checked]="isInFavorites(id)">
      Favorite
     </mat-button-toggle>
     <mat-icon [ngStyle]="{'color':'red'}" *ngIf="toggleBtn.checked">favorite</mat-icon>
     <mat-icon [ngStyle]="{'color':'red'}" *ngIf="!toggleBtn.checked">favorite_border</mat-icon>
   </div>
</span>
