
<div class="ui raised segment">
  <h2 class="ui header">
    Login
  </h2>
  <form [formGroup]="loginUserForm"
        (ngSubmit)="onSubmit(loginUserForm.value)"
        class="ui form">
    <div class="field">
      <label for="email">
        Email 
      </label>
      <input type="text"
             id="email"
             placeholder="email"
             formControlName="email" />
    </div>
    <button type="submit" class="ui button">Submit</button>
  </form>
</div>
<div>
  <h2>
    If your a new to this please click 

    <button class="btn btn-primary" routerLink="/register"> here to register. </button>
  </h2>
</div>

<button class="btn btn-primary" (click)="logOut()"> Log Out. </button>
